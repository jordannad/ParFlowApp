{% extends "base.html" %}

{% block head %}
<style>
  path {
        stroke: steelblue;
        stroke-width: 2;
        fill: none;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
  }
</style>
{% endblock %}

{% block content %}
    <div class="row">
      <div class="col-3">
        <h3>Run sim</h3>
        <form action="" method="POST" id="SimulationForm">
          {{ form.csrf }}
        
         <!--  <div class="input text">
            {{ form.name.label }} {{ form.name }}
          </div> -->
          
          <div class="form-group">
            <label for="sel1">Select K mean (m/hr):</label>
            <select class="form-control" id="sel1" name="kMean"
            size="1">
              <option>0.01</option>
              <option>0.05</option>
              <option>0.1</option>
              <option>0.5</option>
            </select>
          </div>
          <div class="form-group">
            <label for="sel2">Select K standard dev:</label>
            <select class="form-control" id="sel2" name="kSD"
            size="1">
              <option>0.01</option>
              <option>0.02</option>
              <option>0.05</option>
              <option>0.10</option>
            </select>
          </div>
          
          <div class="input submit">
            <input type="submit" value="Submit" id="submitButton"/>
          </div>
        </form>
      </div>
      
      <div class="col-9">
        <div id="plot1"></div>
      </div>
    </div>

  <script src="static/formNoRefresh.js"></script>
  <script src="https://d3js.org/d3.v3.min.js"></script>
